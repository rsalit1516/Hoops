<div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="10px">
  <div fxFlex>
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Current Season:</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
      </mat-card-header>
      <mat-card-content>
        <!-- <div class="heading">Current Season</div> -->
        <div class="body" *ngIf="currentSeason">
          <!-- {{ currentSeason.description }} -->
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex>
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Divisions</mat-card-title>
        <mat-card-subtitle class="heading">No.: {{ divisionCount }}</mat-card-subtitle>

    </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let division of divisions"> {{ division.div_Desc }}</mat-list-item>
          </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div>
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Teams</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
      </mat-card-header>
      <mat-card-content>
        <!-- <div class="heading">Current Season</div> -->
        <div class="body">
          {{ teamCount }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
