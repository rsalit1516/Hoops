<div>
  <label>Division</label>
  <select
    name="division"
    class="form-control"
    [(ngModel)]="selectedDivision"
    (click)="onClick(selectedDivision)"
  >
    <option *ngFor="let division of divisions$ | async" [ngValue]="division">
      {{ division.div_Desc }}
    </option>
  </select>
</div>
