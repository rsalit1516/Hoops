name: Deploy to Azure App Service


on:
  push:
    branches:
      - develop  # Change this if you want it to trigger on a different branch
      
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'  # Adjust this based on your .NET version
  
      - name: Build .NET API
        run: dotnet build --configuration Release
  
      - name: Publish .NET API
        run: dotnet publish -c Release -o ./publish
  
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'hoops-api-dev'
          package: './publish'

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: 'npm'

  # Verify Node version (debugging step)
      - name: Verify Node.js version
        run: |
          node --version
          npm --version
          
      - name: Install Angular dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./hoops.ui
  
      - name: Build Angular app
        run: npm run build -- --configuration production
        working-directory: ./hoops.ui


      - name: Deploy Angular to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: './hoops.ui'
          output_location: './hoops.ui/dist'
          azure_static_web_apps_api_token: '${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}'
          action: "upload"


