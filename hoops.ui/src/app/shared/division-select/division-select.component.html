<div>
  <mat-label>Division</mat-label>
  <mat-select
    name="division"
    class="form-control"
    [(ngModel)]="selectedDivision" >
    <mat-option *ngFor="let division of divisions$ | async" [value]="division.divisionId">
      {{ division.divisionDescription }}
    </mat-option>
  </mat-select>
</div>
