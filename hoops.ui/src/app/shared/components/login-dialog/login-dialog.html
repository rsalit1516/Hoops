<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <div class="login-container">
    <form
      id="loginForm"
      class="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmitClick()"
    >
      <mat-error *ngIf="!isFormValid && attemptedSubmit" class="error">
        User Name or password is not valid
      </mat-error>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label for="userName">User Name</mat-label>
          <input matInput type="text" required formControlName="userName" />
          <!-- <mat-error *ngIf="userName.errors">login name is required</mat-error> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label for="password">Password</mat-label>

          <input matInput type="password" required formControlName="password" />
          <!-- <mat-error *ngIf="password.invalid" class="error"
        >Password is required!</mat-error
      > -->
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    type="submit"
    form="loginForm"
    cdkFocusInitial
    color="primary"
  >
    Ok
  </button>

  <button mat-raised-button color="primary" (click)="onCancelClick()">
    Cancel
  </button>
  <div class="dev-debug" *ngIf="false">{{ loginForm.invalid }}</div>
</div>
