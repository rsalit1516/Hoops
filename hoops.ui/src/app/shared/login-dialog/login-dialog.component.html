<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <form
    class="login-form"
    formGroupName="loginForm"
    (ngSubmit)="onSubmitClick()"
  >
    <mat-error *ngIf="!isFormValid" class="error"
      >User Name or password is not valid
    </mat-error>
    <div>
      <mat-form-field>
        <mat-label for="userName">User Name</mat-label>
        <input matInput type="text" required formControlName="userName" />
        <!-- <mat-error *ngIf="userName.errors">login name is required</mat-error> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="password">Password</mat-label>

        <input matInput type="password" required formControlName="password" />
        <!-- <mat-error *ngIf="password.invalid" class="error"
        >Password is required!</mat-error
      > -->
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close
    (click)="onSubmitClick()"
    cdkFocusInitial
    color="primary"
  >
    Ok
  </button>

  <button mat-raised-button color="primary" (click)="onCancelClick()">
    Cancel
  </button>
  <div>{{ loginForm.invalid }}</div>
</div>
