<div class="top-menu-wrapper">
  <div class="seasonDescription">
    <h2 class="col-12" >{{ seasonDescription }}</h2>
  </div>
  <div class="row mt-2">
    <div class="col-sm-4 col-12">
      <mat-toolbar>
        <div>
          <!-- <button mat-button class="games-button" routerLink="/games/schedule">
            Schedule
          </button>
          <button mat-button class="games-button" routerLink="/games/standings">
            Standings
          </button>-->
          <mat-button-toggle-group name="gameView" aria-label="Favorite Color">
            <mat-button-toggle class = "games-button" routerLink="/games/schedule" value="red">Schedule</mat-button-toggle>
            <mat-button-toggle class = "games-button" routerLink="/games/standings" value="green">Standings</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </mat-toolbar>
    </div>
    <div class="col-sm-2 col-0"></div>
    <div class="col-sm-6 col-12">
      <mat-toolbar>
        <csbc-game-filter
          [divisions]="divisions"
          [teams]="teams"
          class=""
        ></csbc-game-filter>
      </mat-toolbar>
    </div>
  </div>
</div>
