<div class="top-menu-wrapper">
  <div class="seasonDescription">
    <h2>{{ seasonDescription }}</h2>
  </div>
  <mat-toolbar>
    <mat-toolbar-row>
      <a class="btn" routerLink="/games/schedule" routerLinkActive="/games/schedule">Schedule</a>
      <div *ngIf="hasPlayoffs">
        <a class="btn" routerLink="/games/playoffs">Playoffs</a>
      </div>
      <div *ngIf="hasStandings">
        <a class="btn" routerLink="/games/standings">Standings</a>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <csbc-game-filter [divisions]="divisions()" [teams]="teams()" class=""></csbc-game-filter>

    </mat-toolbar-row>
  </mat-toolbar>
</div>
