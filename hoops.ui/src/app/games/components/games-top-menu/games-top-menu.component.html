<div class="row mt-3">
  <mat-toolbar class="pt-2">
    <span class="col-sm-2 col-xs-3 season">{{ seasonDescription }}</span>
    <span class="col-sm-6 col-xs-4"></span>
    <csbc-game-filter [divisions] = "divisions" [teams] = "teams" class="col-sm-5 col-xs-7"></csbc-game-filter>
  </mat-toolbar>
  <div class="row">
    <mat-toolbar>
      <div class="filter-divisions">
        <!-- <mat-toolbar-row> -->
        <button mat-button class="games-button" routerLink="/games/schedule">
          Schedule
        </button>
        <button mat-button class="games-button" routerLink="/games/standings">
          Standings
        </button>
        <button
          mat-button
          fxHide.gt-md="true"
          class="games-button"
          routerLink="/games/scores"
        >
          Scores
        </button>
        <!-- </mat-toolbar-row> -->
      </div>
    </mat-toolbar>
  </div>
</div>
