<div class="container mx-auto max-w-screen-lg">
  <div class="flex mx-auto home-wrapper">
    <div class="mx-auto center-top">
      <div id="header" class="">
        <div id="logo" class="">
          <a href="index.html" class="">
            <img [src]="topImage" alt="Main image" class="img-responsive">
          </a>
        </div>
      </div>
    </div>
    <div class="mx-auto">
      <csbc-home-center class="sm:w-6/12 w-full px-2"></csbc-home-center>
    </div>
    <div class="flex flex-wrap -mx-2">
      <div [ngClass]="meetingNoticeClass" [hidden]="!showSidebar" class="">
        <csbc-home-sidebar class=""></csbc-home-sidebar>
      </div>
      <div [ngClass]="imageClass" class="flex mx-auto">
        <csbc-announcements class="announcements" [info]="announcementInfo"></csbc-announcements>
      </div>
    </div>
    <div class="flex mx-auto justify-end">
      <div class="sm:w-6/12 px-2 w-full">
        <div class="manny">Manny Rosa - forever in our hearts at CSBC</div>
      </div>
    </div>
    <div *ngIf="showSponsors" class="sponsor">
      <app-sponsor-list class=""></app-sponsor-list>
    </div>
  </div>
</div>
