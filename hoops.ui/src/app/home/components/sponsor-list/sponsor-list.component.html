<!-- <p>sponsor-list works!</p> -->
<div class="sponsor-carousel" showNavigationIndicators="false">
  <ngb-carousel [showNavigationIndicators]=false>
    <ng-template ngbSlide *ngFor="let sponsor of sponsors">
      <div class="sponsor-wrapper">
      <div class="sponsor-name">
       {{sponsor.name}}
      </div>
<div class="sponsor-phone">{{sponsor.phone}}</div>
<div class="sponsor-website"><a title="sponsor web site"href = "{{sponsor.website}}" target = "_blank"></a>{{sponsor.website}}</div>
</div>
    </ng-template>
  </ngb-carousel>
</div>
