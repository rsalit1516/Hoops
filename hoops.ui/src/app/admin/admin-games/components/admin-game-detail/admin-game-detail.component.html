
<form [formGroup]="gameEditForm">
  <mat-form-field class="example-full-width" appearance="fill" >
    <mat-label>Game Date</mat-label>
    <input matInput [matDatepicker]="picker" value="gameDate" formControlName="gameDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill" >
    <mat-label>Game Time</mat-label>
    <input matInput value="gameTime" placeholder="06:00" formControlName="gameTime">

  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill" >
    <mat-label>Location</mat-label>
    <input matInput value="locationName" formControlName="locationName">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill" >
    <mat-label>Visitor Team</mat-label>
    <input matInput value="visitorTeam" formControlName="visitorTeam">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" >
    <mat-label>HomeTeam</mat-label>
    <input matInput value="homeTeam" formControlName="homeTeam">
  </mat-form-field>
</form>
