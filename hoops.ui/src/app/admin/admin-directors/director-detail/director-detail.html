<p>director-form works!</p>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ mode() === 'create' ? 'New Director' : 'Edit Director' }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <csbc-director-form
      [director]="director()"
      (save)="onSave($event)"
      (cancel)="onCancel()"
    >
    </csbc-director-form>
  </mat-card-content>
</mat-card>
