<mat-toolbar>
  <mat-toolbar-row>
    <div>
      <button mat-raised-button type="button" (click)="addContent()">
        New
      </button>
    </div>
    <div class="activeContentCheckbox">
      <mat-checkbox
        [checked]="isActive()"
        (change)="filterContent($event.checked)"
      >
        {{ activeLabel }}
      </mat-checkbox>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
