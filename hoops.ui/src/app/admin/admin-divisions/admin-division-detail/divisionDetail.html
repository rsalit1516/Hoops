<form
  class="form-horizontal"
  novalidate
  (ngSubmit)="save()"
  [formGroup]="divisionForm"
>
  <mat-card class="container mx-auto">
    <mat-card-header>
      <mat-card-title>Division Detail</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-wrap -mx-2">
        <div class="flex-1 w-full px-2">
          <fieldset>
            <mat-form-field>
              <mat-label>Division</mat-label>
              <input matInput required type="text" formControlName="name" />
              <!--<mat-select
                placeholder="Select Division"
                formControlName="name"
                (selectionChange)="divisionSelected($event)"
              >
                 <mat-option
                  *ngFor="let division of standardDivisions()"
                  [value]="division"
                >
                  {{ division }}
                </mat-option>
                <mat-option value="other">Other</mat-option>
              </mat-select> -->
            </mat-form-field>
          </fieldset>
        </div>
      </div>

      <div class="flex flex-wrap -mx-2">
        <div class="w-6/12 px-2">
          <fieldset>
            <mat-form-field floatLabel="auto">
              <mat-label>Min Date</mat-label>
              <input matInput required type="date" formControlName="minDate1" />
            </mat-form-field>
            <mat-form-field
              floatLabel="auto"
              [ngClass]="{
                'has-error':
                  (divisionForm.get('maxDate1')?.touched ||
                    divisionForm.get('maxDate1')?.dirty) &&
                  !divisionForm.get('maxDate1')?.valid
              }"
            >
              <mat-label>Max Date</mat-label>
              <input matInput required type="date" formControlName="maxDate1" />
            </mat-form-field>
            <div>
              <label>Gender</label>
              <mat-radio-group formControlName="gender1">
                <mat-radio-button
                  *ngFor="let gender of genders"
                  [value]="gender"
                >
                  {{ gender }}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </fieldset>
        </div>

        <div class="w-6/12 px-2">
          <fieldset>
            <mat-form-field floatLabel="auto">
              <mat-label>Min Date</mat-label>
              <input matInput type="date" formControlName="minDate2" />
            </mat-form-field>
            <mat-form-field
              floatLabel="auto"
              [ngClass]="{
                'has-error':
                  (divisionForm.get('maxDate2')?.touched ||
                    divisionForm.get('maxDate2')?.dirty) &&
                  !divisionForm.get('maxDate2')?.valid
              }"
            >
              <mat-label>Max Date</mat-label>
              <input matInput type="date" formControlName="maxDate2" />
            </mat-form-field>
            <div>
              <label>Gender</label>
              <mat-radio-group formControlName="gender2">
                <mat-radio-button
                  *ngFor="let gender of genders"
                  [value]="gender"
                >
                  {{ gender }}
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="flex flex-wrap -mx-2">
        <div class="w-6/12 px-2">
          <fieldset>
            <mat-form-field floatLabel="auto">
              <mat-label>Director</mat-label>
              <mat-select placeholder="Select AD" formControlName="director">
                <mat-option [value]="null">None</mat-option>
                <mat-option *ngFor="let ad of ads" [value]="ad.personId">
                  {{ ad.lastName }}, {{ ad.firstName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </fieldset>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!divisionForm.valid || !divisionForm.dirty"
      >
        Save
      </button>
      <button type="button" mat-raised-button color="primary">Delete</button>
      <button
        type="button"
        mat-raised-button
        [routerLink]="['/admin/division']"
        color="primary"
      >
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
