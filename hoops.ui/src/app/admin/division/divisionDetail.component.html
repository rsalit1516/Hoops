<form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="divisionForm">
    <fieldset>
<div >
        <mat-form-field >
            <mat-label class="control-label" for="name">division</mat-label>
            <input matInput id="name"
            class="form-control" type="text"
            placeholder="division Name"
            formControlName="name"
            class=form-group
            [ngClass]="{'has-error': (divisionForm.get('name')?.touched || divisionForm.get('name')?.dirty) && !divisionForm.get('name')?.valid }"
            />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class=form-group [ngClass]="{'has-error': (divisionForm.get('minDate')?.touched || divisionForm.get('minDate')?.dirty) && !divisionForm.get('minDate')?.valid }">
            <mat-label class="control-label" for="divisionForm.get('minDate')">min Date</mat-label>
            <input matInput
            id="divisionForm.get('minDate')"
            class="form-control"
            required
            type="text"
            placeholder="min Date"
            formControlName="minDate"
            />
        </mat-form-field>
      </div>
        <div class="col-md-2">
        <mat-form-field class=form-group [ngClass]="{'has-error': (divisionForm.get('maxDate')?.touched || divisionForm.get('maxDate')?.dirty) && !divisionForm.get('minDate')?.valid }">
            <mat-label  for="divisionForm.get('maxDate')">max Date</mat-label>
            <input matInput id="divisionForm.get('maxDate')"
            class="form-control"
            required type="text"
            placeholder="max Date"
            formControlName="maxDate"
            />
        </mat-form-field>
      </div>
    </fieldset>
</form>
