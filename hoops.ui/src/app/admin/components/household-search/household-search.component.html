<form
class="form-horizontal"
(ngSubmit)="onSearch()"
[formGroup]="searchForm"
>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{pageTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label htmlFor="householdName">Household Name</mat-label>
          <input matInput formControlName="householdName" title="name" />
          <mat-hint>Search by household name </mat-hint>
          <mat-error *ngIf="hasError('subTitle', 'maxlength')"
            >You have more than 50 characters</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label htmlFor="address">Address</mat-label>
          <input matInput formControlName="address" title="address" />
          <mat-hint>Search by address </mat-hint>
          <mat-error *ngIf="hasError('subTitle', 'maxlength')"
            >You have more than 50 characters</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label htmlFor="phone">Phone</mat-label>
          <input matInput formControlName="phone" title="phone" />
          <mat-hint>Search by Phone </mat-hint>
          <mat-error *ngIf="hasError('subTitle', 'maxlength')"
            >You have more than 50 characters</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label htmlFor="email">Email</mat-label>
          <input matInput formControlName="email" title="email" />
          <mat-hint>Search by Email </mat-hint>
          <mat-error *ngIf="hasError('subTitle', 'maxlength')"
            >You have more than 50 characters</mat-error
          >
        </mat-form-field>
      </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"
    type="submit"
    >Search</button>
  </mat-card-actions>
</mat-card>
</form>
