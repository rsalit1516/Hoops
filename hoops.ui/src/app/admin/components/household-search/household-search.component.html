<p>household-search works!</p>
<mat-card>
  <mat-card-header>
    <mat-card-title>Household Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="form-horizontal"
      (ngSubmit)="search()"
      [formGroup]="searchForm"
    >
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label htmlFor="name">Name</mat-label>
          <input matInput formControlName="name" title="name" />
          <mat-hint>Search by household name </mat-hint>
          <mat-error *ngIf="hasError('subTitle', 'maxlength')"
            >You have more than 50 characters</mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label htmlFor="address">Address</mat-label>
          <input matInput formControlName="address" title="address" />
          <mat-hint>Search by address </mat-hint>
          <mat-error *ngIf="hasError('subTitle', 'maxlength')"
            >You have more than 50 characters</mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label htmlFor="phone">Phone</mat-label>
          <input matInput formControlName="phone" title="phone" />
          <mat-hint>Search by Phone </mat-hint>
          <mat-error *ngIf="hasError('subTitle', 'maxlength')"
            >You have more than 50 characters</mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label htmlFor="email">Email</mat-label>
          <input matInput formControlName="email" title="email" />
          <mat-hint>Search by Email </mat-hint>
          <mat-error *ngIf="hasError('subTitle', 'maxlength')"
            >You have more than 50 characters</mat-error
          >
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Search</button>
  </mat-card-actions>
</mat-card>
