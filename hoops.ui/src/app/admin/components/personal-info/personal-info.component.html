
<form action="">
  <mat-card>
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Birth Date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Birth Certificate</mat-label>
      <mat-checkbox>Has Birth Certificate</mat-checkbox>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-radio-group>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="other">Other</mat-radio-button>
      </mat-radio-group>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cell Phone</mat-label>
      <input matInput placeholder="Cell Phone" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Work Phone</mat-label>
      <input matInput placeholder="Work Phone">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Grade</mat-label>
      <input matInput placeholder="Grade" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>School Name</mat-label>
      <input matInput placeholder="School Name" required>
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</form>
