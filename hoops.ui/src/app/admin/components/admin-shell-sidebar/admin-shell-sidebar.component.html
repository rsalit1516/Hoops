<mat-sidenav-container class="admin-container">
  <mat-sidenav-content>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active"
        >Dashboard
        <span
          class="pull-right hidden-xs showopacity glyphicon glyphicon-home"
        ></span>
      </a>
      <!-- <mat-divider></mat-divider> -->
      <a
        mat-list-item
        *ngIf="showDirectors"
        routerLink="/admin/director"
        routerLinkActive="active"
        >Directors</a
      >
      <a
        mat-list-item
        *ngIf="showHouseholds"
        routerLink="/admin/households"
        routerLinkActive="active"
        >Households</a
      >
      <a
        *ngIf="showPeople"
        mat-list-item
        routerLink="/admin/people"
        routerLinkActive="active"
        >People</a
      >
      <!-- <a
        mat-list-item
        *ngIf="showColors"
        routerLink="/admin/colors"
        routerLinkActive="active"
        >Uniform Colors</a
      > -->
      <!-- <a
        mat-list-item
        *ngIf="showUsers"
        routerLink="/admin/users"
        routerLinkActive="active"
        >Users</a
      > -->
      <mat-divider
        *ngIf="
          showDirectors ||
          showHouseholds ||
          showPeople ||
          showColors ||
          showUsers
        "
      ></mat-divider>
      <!-- <a mat-list-item routerLink="./director" routerLinkActive="active">Directors</a> -->
      <h3 mat-subheader>{{ SeasonSetupSection }}</h3>
      <mat-list-item
        *ngFor="let item of seasonSetupItems"
        (click)="navigate(item)"
        [ngClass]="{ 'selected-list-item': isSelected(item) }"
      >
        {{ item.name }}
      </mat-list-item>
      <h3 mat-subheader *ngIf="showNotices">
        {{ CommunicationSection }}
      </h3>
      <div *ngIf="showNotices">
        <mat-list-item
          *ngFor="let item of communicationItems"
          (click)="navigate(item)"
          [ngClass]="{ 'selected-list-item': isSelected(item) }"
        >
          {{ item.name }}
        </mat-list-item>
      </div>
      <div *ngIf="showPeopleSection">
        <h3 mat-subheader>{{ PeopleSection }}</h3>
        <mat-list-item
          *ngFor="let item of peopleItems"
          (click)="navigate(item)"
          [ngClass]="{ 'selected-list-item': isSelected(item) }"
        >
          {{ item.name }}
        </mat-list-item>
      </div>
    </mat-nav-list>
  </mat-sidenav-content>
</mat-sidenav-container>
