
<mat-card>
  <mat-card-header>
    <mat-card-title>{{pageTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-table id="grd" matsort [dataSource]="dataSource">
      <ng-container matColumnDef="houseId" >
        <th mat-header-cell *matHeaderCellDef>HouseId</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          {{ col.houseId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          {{ col.lastName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          {{ col.firstName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>DOB</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          {{ col.dob }}
        </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>gender</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          {{ col.gender }}
        </td>
      </ng-container>
      <ng-container matColumnDef="register">
        <th mat-header-cell *matHeaderCellDef>Register</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          button
        </td>
      </ng-container>

      <ng-container matColumnDef="nodata">
        <td mat-footer-row *matFooterCellDef [colSpan]="displayedColumns.length"
        style="text-align: center;">No Data Available</td>
      </ng-container>

     <tr mat-footer-row
       [hidden]="dataSource.data.length >0"
      *matFooterRowDef="['nodata']">
     </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" matHeaderRowDefSticky="true"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              (click)="getRecord(row)"
            ></tr>
</mat-table>
<mat-paginator #householdPaginator aria-label="Select page of users"
[pageSizeOptions]="[5, 10, 25, 100]"
[pageSize]="pageSize"
[showFirstLastButtons]="showFirstLastButtons"
>
</mat-paginator>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
