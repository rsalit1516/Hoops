<form action="" [formGroup]="householdDetailForm" (ngSubmit)="onSave()">
  <mat-card>
    <!-- <mat-card-header>
      <mat-card-title>
        {{pageTitle}}
      </mat-card-title>
    </mat-card-header> -->
    <mat-card-content>
      <div>

        <mat-form-field appearance="fill">
          <mat-label>Household Name</mat-label>
          <input matInput formControlName="householdName" type="text" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="address">
          <mat-label>Address 1</mat-label>
          <input matInput formControlName="address1" type="text" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="address">
          <mat-label>Address 2</mat-label>
          <input matInput type="text" formControlName="address2">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" type="text" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="state">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" type="text" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="zip">
          <mat-label>Zip</mat-label>
          <input matInput formControlName="zip" type="text" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" type="text">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="email">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!householdDetailForm.valid || !householdDetailForm.dirty"
        type="submit">Save</button>
      <button mat-raised-button color="primary" type="button">Delete</button>
    </mat-card-actions>
  </mat-card>
</form>
