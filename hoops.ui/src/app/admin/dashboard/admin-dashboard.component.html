<div class="row justify-content-end" >
  <div class="col-8">
        <!-- <div class="dashboard-header" *ngIf="currentSeason">
          Current Season: {{ currentSeason.description }}
        </div> -->
        <season-select></season-select>
  </div>
  </div>
  <div class="row">
  <div class="col-3">
    <mat-card class = "dashboard-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Divisions</mat-card-title>
        <mat-card-subtitle class="heading">{{ divisionCount }} divisions</mat-card-subtitle>

    </mat-card-header>
      <mat-card-content>
        <mat-selection-list [multiple]="false">
            <mat-list-option role="listitem" *ngFor="let division of divisions" (click)="goToDivision(division)">
              {{ division.divisionDescription }}</mat-list-option>
          </mat-selection-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-4">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Teams</mat-card-title>
        <mat-card-subtitle class="heading">
          {{ teamCount }} Teams:
        </mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>

        <div class="heading">{{selectedDivision?.divisionDescription}}</div>
        <mat-selection-list [multiple] = "false">
          <mat-list-option *ngFor="let team of divisionTeams" (click)="setTeam(team)">
            {{ team.teamName }} </mat-list-option>

        </mat-selection-list>

      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-4">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Games</mat-card-title>
        <mat-card-subtitle class="heading">
          {{ seasonGameCount }} season games
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>{{filteredGames.length}} team games</div>
        <!-- <div class="heading">Current Season</div> -->
      </mat-card-content>

    </mat-card>
  </div>
</div>
