<div class="row justify-content-end" >
  <div class="col-8">
        <!-- <div class="dashboard-header" *ngIf="currentSeason">
          Current Season: {{ currentSeason.description }}
        </div> -->
        <season-select></season-select>
  </div>
  </div>
  <div class="row">
  <div class="col-3">
    <mat-card class = "dashboard-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Divisions</mat-card-title>
        <mat-card-subtitle class="heading">No.: {{ divisionCount }}</mat-card-subtitle>

    </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let division of divisions" (click)="goToDivision(division)">
              {{ division.divisionDescription }}</mat-list-item>
          </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-4">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Teams</mat-card-title>
        <mat-card-subtitle class="heading">
          {{ teamCount }} Teams:
        </mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>

        <!-- <div class="heading">Current Season</div> -->
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let team of divisionTeams">
            {{ team.teamName }}</mat-list-item>
        </mat-list>

      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-4">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Games</mat-card-title>
        <mat-card-subtitle class="heading">
          Season Games: {{ seasonGameCount }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- <div class="heading">Current Season</div> -->
      </mat-card-content>
    </mat-card>
  </div>
</div>
