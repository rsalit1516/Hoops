<div class="row justify-content-end">
  <div class="col-8">
    <!-- <div class="dashboard-header" *ngIf="currentSeason">
          Current Season: {{ currentSeason.description }}
        </div> -->
    <season-select></season-select>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Divisions</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="counter-wrapper">
          <div class="counter">{{ divisionCount }} divisions</div>
        </div>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let division of divisions"
            [class.selected]="division === selectedDivision"
            (click)="goToDivision(division)">{{
            division.divisionDescription
          }}</mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-3">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title
          >{{ selectedDivision?.divisionDescription }} Teams</mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <div class="counter-wrapper">
          <div class="counter">{{ teamCount }} Teams:</div>
        </div>
        <mat-list role="list">
          <mat-list-item role="listitem"
            *ngFor="let team of divisionTeams"
            (click)="setTeam(team)"
             [class.selected]="team === selectedTeam"
          >
            {{ team.teamName }}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-6">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Season Games</mat-card-title>
        <mat-card-subtitle>
        <div class="counter-wrapper">
          <div class="counter">
            {{ seasonGameCount }} {{ currentSeason.description }} games
          </div>
          <div class="counter">
            <!-- <div>{{divisionGames.length}} division games</div> -->
          </div>
          <div class="counter">
            {{ teamGames.length }} {{ selectedTeam?.teamName }} games
          </div>
        </div>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <admin-games-list [showScores]="false"></admin-games-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
