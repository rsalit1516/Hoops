<mat-form-field>
  <mat-label>Game Type</mat-label>
  <mat-select
    class="form-control"
    [compareWith]="compareFn"
    [value]="selectedType"
    (selectionChange)="onChange($event.value)"
  >
    @for( type of gameTypes; track type) {
    <mat-option [value]="type">
      {{ type }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
