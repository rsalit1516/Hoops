
<form >
  <h4>Game Type</h4>
  <mat-form-field>
    <mat-select [formControl]="gameTypeComponent" class="form-control" [compareWith]="compareFn" >
      @for( type of gameTypes; track type) {
      <mat-option  [value]="type">
        {{ type }}
      </mat-option>
    }
    </mat-select>
  </mat-form-field>
</form>
