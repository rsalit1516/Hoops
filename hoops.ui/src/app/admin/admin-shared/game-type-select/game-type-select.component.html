<form [formGroup]="selectForm">
  <mat-form-field>
    <mat-label>Game Type</mat-label>
    <mat-select formControlName="gameType" class="form-control" >
      <mat-option
        *ngFor="let type of gameTypes" [value]="selectedType"
      >
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
