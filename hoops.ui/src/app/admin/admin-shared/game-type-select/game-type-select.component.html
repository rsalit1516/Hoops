
  <mat-form-field>
    <mat-label>Game Type</mat-label>
    <mat-select [formControl]="gameTypeComponent" class="form-control" [compareWith]="compareFn" >
      <mat-option
        *ngFor="let type of gameTypes" [value]="type"
      >
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
