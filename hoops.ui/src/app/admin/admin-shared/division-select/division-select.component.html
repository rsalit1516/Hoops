<form [formGroup]="selectForm">
  <mat-form-field>
    <mat-label>Division</mat-label>
    <mat-select formControlName="divisionControl" class="form-control" >
      <mat-option
        *ngFor="let division of divisions$ | async"
        [value]="division"
      >
        {{ division.divisionDescription }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
