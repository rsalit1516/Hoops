<div class="select-input">
  <mat-form-field>
    <mat-label>Division</mat-label>

    <mat-select [(value)] = "selectedValue" class="form-control" >
      @for( division of divisions$ | async; track division) {
      <mat-option [value]="division" (click) ="changeDivision(division)">
        {{ division.divisionDescription }}
      </mat-option>
    }
    </mat-select>
  </mat-form-field>
</div>
