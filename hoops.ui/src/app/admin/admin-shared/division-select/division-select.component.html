<form [formGroup]="selectForm">
  <mat-form-field>
    <mat-label>Division</mat-label>
    <mat-select
      name="division"
      class="form-control"
    >
      <mat-option
        *ngFor="let division of divisions$ | async"
        ngValue="division"
      >
        {{ division.divisionDescription }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
