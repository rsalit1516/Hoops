<form [formGroup]="selectForm">
  <h4>Division</h4>
  <mat-form-field>
    <mat-select formControlName="divisionControl" class="form-control" >
      @for( division of divisions$ | async; track division) {
      <mat-option [value]="division">
        {{ division.divisionDescription }}
      </mat-option>
    }
    </mat-select>
  </mat-form-field>
</form>
