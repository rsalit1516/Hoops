<div class="select-season">
  <mat-form-field>
    <mat-label>Season</mat-label>
    <mat-select [(value)]="selectedValue" class="form-control">
      @for( season of seasons$ | async; track season) {
      <mat-option [value]="season.seasonId" (click)="changeSeason(season)">
        {{ season.description }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
