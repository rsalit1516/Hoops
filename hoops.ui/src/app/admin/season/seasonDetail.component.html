<form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="seasonForm">
    <fieldset>
        <div class=form-group [ngClass]="{'has-error': (seasonForm.get('name')?.touched || seasonForm.get('name')?.dirty) && !seasonForm.get('name')?.valid }">
            <label class="col-md-2 control-label" for="name">Season</label>
            <input id="name" class="form-control" type="text" placeholder="Season Name" formControlName="name"
            />
        </div>
        <div class="flex space-x-4">
          <div class="flex-1" [ngClass]="{'has-error': (seasonForm.get('startDate')?.touched || seasonForm.get('startDate')?.dirty) && !seasonForm.get('startDate')?.valid }">
            <label class="block text-sm font-medium text-gray-700" for="seasonForm.get('startDate')">Start Date</label>
            <input id="seasonForm.get('startDate')" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required type="text" placeholder="Start Date" formControlName="startDate" />
          </div>
          <div class="flex-1" [ngClass]="{'has-error': (seasonForm.get('endDate')?.touched || seasonForm.get('endDate')?.dirty) && !seasonForm.get('endDate')?.valid }">
            <label class="block text-sm font-medium text-gray-700" for="seasonForm.get('endDate')">End Date</label>
            <input id="seasonForm.get('endDate')" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required type="text" placeholder="End Date" formControlName="endDate" />
          </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-1 col-md-8 checkbox">
                <label>
                            <input id="currentSeason"
                                   type="checkbox"
                                   formControlName="currentSeason" >
                            Current Season
                        </label>
            </div>
        </div>
    </fieldset>
</form>
