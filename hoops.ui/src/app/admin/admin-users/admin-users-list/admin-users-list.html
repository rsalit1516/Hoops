<div class="container mx-auto w-full">
  <div class="flex flex-col w-full">
    <div class="mb-2 flex gap-2 items-center">
      <button mat-raised-button color="primary" (click)="createNewUser()">
        New User
      </button>
      <input
        matInput
        placeholder="Filter"
        (input)="applyFilter($event)"
        class="flex-1"
      />
    </div>
    <div class="mb-2">
      <csbc-alphabetical-search
        [(selectedLetter)]="selectedLetter"
      ></csbc-alphabetical-search>
    </div>
    <div class="flex flex-col w-full">
      <mat-table [dataSource]="dataSource" class="w-full">
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let u">{{ u.userName }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let u">{{ u.name }}</td>
        </ng-container>

        <ng-container matColumnDef="userType">
          <th mat-header-cell *matHeaderCellDef>User Type</th>
          <td mat-cell *matCellDef="let u">{{ userTypeLabel(u.userType) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selectUser(row)"
        ></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No users found</td>
        </tr>
      </mat-table>
    </div>
    <div class="mt-2"></div>
    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="pageSize"
      showFirstLastButtons
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
