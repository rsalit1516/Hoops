<div class="form-header">
  <h2>{{ userId === 0 ? 'Create New User' : 'Edit User' }}</h2>
</div>

<form class="form-container" [formGroup]="form" (ngSubmit)="save()">
  <div class="form-grid">
    <mat-form-field appearance="fill">
      <mat-label>User Id</mat-label>
      <input matInput formControlName="userId" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="userName" required />
      <mat-error *ngIf="form.get('userName')?.hasError('required')"
        >Username is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>User Type</mat-label>
      <mat-select formControlName="userType" required>
        <mat-option *ngFor="let opt of userTypeOptions" [value]="opt.value"
          >{{ opt.label }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid || isSaving()"
    >
      {{ userId === 0 ? 'Create User' : 'Save Changes' }}
    </button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
