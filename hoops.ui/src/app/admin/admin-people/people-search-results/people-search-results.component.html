<div class="container mx-auto w-full">
  <div class="row">
    <csbc-people-search />
  </div>
  <div class="table-wrapper">
    <table mat-table id="grd" matsort [dataSource]="dataSource">
      <ng-container matColumnDef="houseId">
        <th mat-header-cell *matHeaderCellDef>HouseId</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          {{ col.houseId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          {{ col.lastName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          {{ col.firstName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>DOB</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          {{ col.birthDate | date : "yyyy-MM-dd" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>gender</th>
        <td mat-cell *matCellDef="let col" class="teamName">
          {{ col.gender }}
        </td>
      </ng-container>
      <ng-container matColumnDef="register">
        <th mat-header-cell *matHeaderCellDef>Register</th>
        <td mat-cell *matCellDef="let col" class="teamName">button</td>
      </ng-container>

      <ng-container matColumnDef="nodata">
        <td
          mat-footer-row
          *matFooterCellDef
          [colSpan]="displayedColumns.length"
          class="justify-center no-data"
        >
          No Data Available
        </td>
      </ng-container>

      <tr
        mat-footer-row
        [hidden]="dataSource.data.length > 0"
        *matFooterRowDef="['nodata']"
      ></tr>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        matHeaderRowDefSticky="true"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="getRecord(row)"
      ></tr>
    </table>
    <mat-paginator
      #peoplePaginator
      aria-label="Select page of users"
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
    >
    </mat-paginator>
  </div>
</div>
