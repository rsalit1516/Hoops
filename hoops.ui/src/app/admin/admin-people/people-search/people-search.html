<mat-toolbar color="primary">
  <button mat-raised-button color="accent" (click)="newPerson()">
    New Person
  </button>

  <mat-form-field [appearance]="inputStyle" class="full-width">
    <mat-label>Last Name</mat-label>
    <input
      matInput
      type="text"
      [value]="selectedFilter().lastName"
      (input)="updateLastName($event)"
    />
  </mat-form-field>

  <mat-form-field [appearance]="inputStyle" class="full-width">
    <mat-label>First Name</mat-label>
    <input
      matInput
      [value]="selectedFilter().firstName"
      (input)="updateFirstName($event)"
    />
  </mat-form-field>

  <mat-checkbox
    [checked]="selectedFilter().playerOnly"
    (change)="updatePlayerOnly($event.checked)"
  >
    Player Only
  </mat-checkbox>
</mat-toolbar>
