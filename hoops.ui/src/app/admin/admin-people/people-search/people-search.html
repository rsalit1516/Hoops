<form [formGroup]="searchForm" class="flex-1">
  <mat-toolbar color="primary">
    <button mat-raised-button type="button" (click)="newPerson()">New</button>
    <mat-form-field [appearance]="inputStyle" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field [appearance]="inputStyle" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>
    <!-- Remove mat-form-field wrapper for the checkbox -->
    <mat-checkbox formControlName="playerOnly">Player Only</mat-checkbox>
  </mat-toolbar>
</form>
