<form action="" [formGroup]="personalInfoForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field [appearance]="inputStyle">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>

      <mat-form-field [appearance]="inputStyle">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
      </mat-form-field>

      <mat-form-field [appearance]="inputStyle">
        <mat-label>Birth Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="birthDate"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-label>Birth Certificate</mat-label>
      <mat-checkbox formControlName="birthCertificate"
        >Has Birth Certificate</mat-checkbox
      >

      <mat-label>Gender</mat-label>
      <mat-radio-group formControlName="gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <!-- <mat-radio-button value="other">Other</mat-radio-button> -->
      </mat-radio-group>

      <mat-form-field [appearance]="inputStyle">
        <mat-label>Cell Phone</mat-label>
        <input matInput formControlName="cellPhone" />
      </mat-form-field>

      <mat-form-field [appearance]="inputStyle">
        <mat-label>Work Phone</mat-label>
        <input matInput formControlName="workPhone" />
      </mat-form-field>

      <mat-form-field [appearance]="inputStyle">
        <mat-label>Grade</mat-label>
        <input matInput formControlName="grade" />
      </mat-form-field>

      <mat-form-field [appearance]="inputStyle">
        <mat-label>School Name</mat-label>
        <input matInput formControlName="schoolName" />
      </mat-form-field>
      <div class="grid grid-cols-2 gap-4" formArrayName="volunteerCheckboxes">
        <div
          *ngFor="let volunteer of volunteers; let i = index"
          class="flex items-center"
        >
          <mat-checkbox [formControlName]="i">
            {{ volunteer.name }}
          </mat-checkbox>
        </div>
      </div>
      <mat-form-field [appearance]="inputStyle">
        <mat-label>Comments</mat-label>
        <textarea matInput formControlName="comments" rows="3"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!personalInfoForm.valid || !personalInfoForm.dirty"
      >
        Save
      </button>
      <button type="button" mat-raised-button color="primary">Delete</button>
      <button
        type="button"
        mat-raised-button
        [routerLink]="['/admin/people']"
        color="primary"
      >
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
