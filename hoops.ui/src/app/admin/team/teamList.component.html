<div class="row">
    <div class="col-sm-8">
        <div id="panelSeason" class="row">
            <div class="panel panel-primary">
                <div class="table-wrapper">
                    <table mat-table id="grd" [dataSource]="dataSource">
                       <ng-container matColumnDef="teamId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let team" >
        {{ team.teamId }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let team" >
        {{ team.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="teamColorId">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let team" >
        {{ team.teamColorId }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


                </div>
            </div>
        </div>
    </div>

    <!--<div class="col-sm-8">
        <div *ngIf="selectedDivision">
            <csbc-season-detail [season]="selectedDivision"></csbc-season-detail>
        </div>
    </div>-->
</div>
